<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>

  h6 > a {font-weight: lighter; font-family: monospace; color: aliceblue;}
  .itemLinks{font-weight: lighter; font-family: monospace;}

</style>

<body>

    
    <div class="container-fluid ">
    <!--Spreads evely the components-->
      <div style="height:10rem"></div>    


        <div class="d-flex justify-content-evenly">
            <!--carousel that cahnges images, and shows Title, Author/Photographer-->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" style="width:120rem;">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./gallery images/pic1.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>View From Hoboken</h5>
                      <h6><a href="">XT-30</a> <a href=""> Viltrox 85mm f1.8</a></h6>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./gallery images/pic2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Flora</h5>
                      <h6><a href="">XT-30</a> <a href=""> Viltrox 85mm f1.8</a></h6>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./gallery images/pic4.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <h6><a href="">XT-30</a> <a href=""> Viltrox 85mm f1.8</a></h6>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>


              


        </div>
        <div class="d-flex justify-content-evenly mt-2 mb-1">
            
        </div>
        


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
